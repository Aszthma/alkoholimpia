<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      height: 100vh;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #ddd;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

    #spin-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .icon {
      width: 40px;
      height: 40px;
      font-size: 24px;
      border: 2px solid #000;
      border-radius: 8px;
      background: white;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
    }

    .icon.checked {
      background: #4caf50;
      color: white;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
      position: absolute;
      top: -20px;
      left: calc(50% - 15px);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="wheel">
      <div id="pointer"></div>
    </div>
    <button id="spin-btn">Spin</button>
  </div>

  <!-- Icon rows -->
  <div class="icon-row" id="row1"></div>
  <div class="icon-row" id="row2"></div>
  <div class="icon-row" id="row3"></div>

  <script>
    const sections = [
      "Lucky Throw",
      "Beer Express",
      "Liar, Liar, Pants on Fire",
      "Say my name",
      "Flip or Fall",
      "Amnesia"
    ];

    const wheel = document.getElementById("wheel");

    function createSlices() {
      const angle = 360 / sections.length;
      sections.forEach((text, i) => {
        const slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = `rotate(${angle * i}deg) skewY(${90 - angle}deg)`;
        slice.style.background = i % 2 === 0 ? "#f9c74f" : "#90be6d";
        slice.innerHTML = text;
        wheel.appendChild(slice);
      });
    }

    createSlices();

    let spinning = false;

    document.getElementById("spin-btn").addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      const rand = Math.floor(Math.random() * 6);
      const anglePerSection = 360 / sections.length;
      const rotateTo = 360 * 5 + rand * anglePerSection + anglePerSection / 2;
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(-${rotateTo}deg)`;
      setTimeout(() => {
        alert(`Result: ${sections[rand]}`);
        spinning = false;
      }, 4000);
    });

    const iconTypes = ["ðŸƒ", "ðŸ‚¡", "ðŸ’£"];
    const rows = ["row1", "row2", "row3"];

    rows.forEach((rowId, index) => {
      const row = document.getElementById(rowId);
      for (let i = 0; i < 5; i++) {
        const icon = document.createElement("div");
        icon.className = "icon";
        icon.innerText = iconTypes[index];
        icon.addEventListener("click", () => {
          icon.classList.toggle("checked");
        });
        row.appendChild(icon);
      }
    });
  </script>
</body>
</html>
